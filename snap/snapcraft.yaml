name: ubuntu-frame
adopt-info: ubuntu-frame
summary: The foundation for many embedded graphical display implementations
description: ubuntu-frame is a simple fullscreen shell (based on Wayland) used for kiosks, industrial displays, digital signage, smart mirrors, etc.
confinement: strict
base: core20
license: GPL-3.0
compression: lzo

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf

environment:
  # Prep for Mir
  MIR_CLIENT_PLATFORM_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/mir/client-platform
  MIR_SERVER_PLATFORM_PATH: ${SNAP}/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/mir/server-platform
  LIBINPUT_QUIRKS_DIR: ${SNAP}/usr/share/libinput
  # Setup EGL from the plugs
  LD_LIBRARY_PATH:    $SNAP/graphics/lib
  LIBGL_DRIVERS_PATH: $SNAP/graphics/dri
  __EGL_VENDOR_LIBRARY_DIRS: $SNAP/graphics/glvnd/egl_vendor.d
  # GTK
  GDK_PIXBUF_MODULE_FILE: $SNAP/etc/gdk-pixbuf-loaders.cache

layout:
  /usr/share/X11:
    bind: $SNAP/usr/share/X11
  /usr/share/icons:
    bind: $SNAP/usr/share/icons
  /usr/share/libdrm:  # Needed by mesa-core20 on ARM GPUs
    bind: $SNAP/graphics/libdrm
  /usr/share/drirc.d:
    bind: $SNAP/graphics/drirc.d
  # For GTK
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gdk-pixbuf-2.0:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gdk-pixbuf-2.0
  /usr/share/mime:
    bind: $SNAP/usr/share/mime

apps:
  ubuntu-frame:
    command-chain: [bin/run-user, bin/run-frame]
    command: usr/local/bin/frame
    plugs:
      - login-session-control
      - x11

  daemon:
    command-chain: [bin/run-daemon, bin/run-frame]
    command: usr/local/bin/frame
    daemon: simple
    restart-delay: 3s
    environment:
      # XDG config
      XDG_CONFIG_HOME: $SNAP_DATA

slots:
  wayland:
  dbus-session:
    interface: dbus
    bus: session
    name: org.gnome.SessionManager
  dbus-session:
    interface: dbus
    bus: session
    name: sm.puri.OSK0

plugs:
  opengl:
  graphics-core20:
    interface: content
    target: $SNAP/graphics
    default-provider: mesa-core20

parts:
  recipe-version:
    plugin: nil
    source: .
    source-type: git
    override-build: |
      git rev-list --count HEAD > $SNAPCRAFT_PART_INSTALL/recipe-version
    prime:
      - -recipe-version

  ppa-setup:
    plugin: nil
    override-pull: |
      sudo apt --assume-yes install software-properties-common
      sudo add-apt-repository -y ppa:mir-team/release
      snapcraftctl pull

  ubuntu-frame:
    after: [recipe-version, ppa-setup]
    override-pull: |
      snapcraftctl pull
      mir_version=`LANG=C apt-cache policy mir-graphics-drivers-desktop | sed -rne 's/^\s+Candidate:\s+([^-]*)-.+$/\1/p'`
      recipe_version=`cat $SNAPCRAFT_STAGE/recipe-version`
      snapcraftctl set-version $recipe_version-mir$mir_version
      if echo $mir_version | grep -e '+dev' -e '~rc' -q; then snapcraftctl set-grade devel; else snapcraftctl set-grade stable; fi
    plugin: cmake
    source: src
    override-build: |
      sudo apt install --assume-yes libmiral-dev
      snapcraftctl build
    build-packages:
      - pkg-config
      - libmiral-dev
      - libwayland-dev
      - libboost1.71-dev
    stage-packages:
      - libmiral4

  libfeedback:
    # Required by squeekboard because libfeedback-dev isn't in 20.04
    plugin: meson
    source: https://source.puri.sm/Librem5/feedbackd.git
    source-depth: 1
    meson-parameters: [--prefix, /usr]
    build-packages:
      - dbus
      - libgirepository1.0-dev
      - libgudev-1.0-dev
      - libgsound-dev
      - libjson-glib-dev
      - valac
      - libglib2.0-dev
    stage-packages:
      - libgudev-1.0-0
      - libgsound0
      - libjson-glib-1.0-0
      - libglib2.0-0

  squeekboard:
    after: [libfeedback]
    plugin: meson
    # source: https://gitlab.gnome.org/World/Phosh/squeekboard.git
    source: https://gitlab.gnome.org/wmww/squeekboard.git
    source-branch: snap
    source-depth: 1
    meson-parameters: [--prefix, /usr, -Dstrict=false]
    build-packages:
      - cargo
      - wayland-protocols
      - libwayland-dev
      - libglib2.0-dev
      - libgnome-desktop-3-dev
      - libgtk-3-dev
    stage-packages:
      - libglib2.0-0
      - libgnome-desktop-3-19
      - libgtk-3-0

  gtk-prep:
    after: [squeekboard, libfeedback]
    plugin: nil
    build-packages:
      - libgdk-pixbuf2.0-0
      - shared-mime-info
    stage-packages:
      - librsvg2-common
    override-build: |
      update-mime-database "$SNAPCRAFT_PART_INSTALL/usr/share/mime"
      mkdir -p "$SNAPCRAFT_PART_INSTALL/etc"
      "/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/gdk-pixbuf-2.0/gdk-pixbuf-query-loaders" > "$SNAPCRAFT_PART_INSTALL/etc/gdk-pixbuf-loaders.cache"

  platform:
    after: [ppa-setup]
    plugin: nil
    stage-packages:
      - mir-platform-graphics-gbm-kms
      - mir-platform-graphics-x
    prime:
      - usr/lib/${SNAPCRAFT_ARCH_TRIPLET}
      - usr/share/libinput

  icons:
    plugin: nil
    stage-packages: [dmz-cursor-theme]

  scripts:
    plugin: dump
    source: scripts

  cleanup:
    after: [ubuntu-frame, platform, icons, scripts]
    plugin: nil
    build-snaps: [ mesa-core20 ]
    override-prime: |
      set -eux
      cd /snap/mesa-core20/current/egl/lib
      find . -type f,l -exec rm -f $SNAPCRAFT_PRIME/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/{} \;
      rm -fr "$SNAPCRAFT_PRIME/usr/lib/${SNAPCRAFT_ARCH_TRIPLET}/dri"
      for CRUFT in bug doc doc-base drirc.d glvnd libdrm lintian man pkgconfig; do
        rm -rf "$SNAPCRAFT_PRIME/usr/share/$CRUFT"
      done
